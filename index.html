<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="summary-component">
      <section class="result">
        <h2 id="result-heading" class="section-title">Your Result</h2>

        <div class="score">
          <div class="score-circle">
            <span class="score-value">76</span>
            <span class="score-total">of 100</span>
          </div>
        </div>

        <h3 class="result-status">Great</h3>
        <p class="result-desc">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary">
        <h2 id="summary-heading" class="section-title">Summary</h2>

        <ul class="categories" id="categories"></ul>

        <button type="button" class="continue">Continue</button>
      </section>
  </main>
  <script src="script.js" defer></script>
  </body>
</html>
